<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Step - 4</title>

  <!-- Favicon   -->
  <link rel="icon" type="image/png" href="shield-check.png" />

  <!-- Bootstrap css  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <!-- Font awesome css  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" />

  <!-- Custom css -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <meta name="csrf-token" content="" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .card {
      max-width: 500px;
      margin: auto;
    }

    #msform {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .form-card {
      flex-grow: 1;
      overflow-y: auto;
    }

    #cameraContainer {
      max-height: 60vh;
      /* overflow: hidden; */
    }

    #videoFeed {
      width: 100%;
      height: auto;
      max-height: 60vh;
      object-fit: cover;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      z-index: 1001;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      background: #f0f0f0;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 50%;
    }

    .popup-icon {
      font-size: 48px;
      color: green;
      margin-bottom: 20px;
    }

    .popup-content {
      padding: 20px;
    }

    #cameraContainer {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    #videoFeed {
      width: 100%;
      height: auto;
      display: block;
    }

    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #captureButton {
      position: absolute;
      bottom: -34px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 12px !important;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  <!-- MultiStep Form -->
  <div class="container-fluid d-flex align-items-center justify-content-center vh-100 p-0">
    <div class="row justify-content-center m-auto">
      <div class="col-12 col-sm-9 col-md-7 col-lg-6 text-center p-2 p-md-0 mt-0 mb-0">
        <div class="card w-100">
          <div class="row">
            <div class="col-md-12 mx-0">
              <form id="msform">
                <ul id="progressbar">
                  <li class="active relative" id="document">
                    <strong>ID Card Front</strong>
                    <div class="check-icon d-none">
                      <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    </div>
                  </li>
                  <li id="document">
                    <strong>ID Card Back</strong>
                    <div class="check-icon d-none">
                      <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    </div>
                  </li>
                  <li id="selfie">
                    <strong>Selfie</strong>
                    <div class="check-icon d-none selfie-icon">
                      <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    </div>
                  </li>
                  <li class="active relative" id="confirm">
                    <strong>Fingerprint</strong>
                    <div class="check-icon d-none">
                      <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    </div>
                  </li>
                </ul>
                <div class="row justify-content-center" style="margin-bottom: 16px">
                  <div class="col-12 text-center">
                    <p style="opacity: 0.7; margin-bottom: unset">
                      Step 4 of 4
                    </p>
                  </div>
                </div>
                <fieldset>
                  <div class="form-card">
                    <h2 class="barlow-bold text-left" style="
                          font-size: 20px;
                          line-height: 30px;
                          font-weight: 600;
                          color: #1c2022;
                        ">
                      Upload Your Fingerprint
                    </h2>
                    <p class="pg-text">
                      Please align your fingers with the picture and take the picture.
                    </p>
                    <div id="cameraContainer">
                      <video id="videoFeed" autoplay playsinline></video>
                      <canvas id="overlayCanvas"></canvas>
                      <button id="captureButton" class="btn btn-primary btn-sm">
                        Capture Image
                      </button>
                    </div>
                    <div class="previewContainer" id="previewContainer"></div>
                    <span class="error" style="color: red" id="error_finger_prints"></span>
                    <div class="retake_btn">
                      <button class="btn btn-danger btn-sm mt-2" style="display: none" id="retakebutton">
                        Retake
                      </button>
                      <button class="btn btn-primary btn-sm mt-2" style="display: none" id="next_step">
                        Next Step
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>

              <script>
                const video = document.getElementById("videoFeed");
                const previewContainer =
                  document.getElementById("previewContainer");
                const overlayCanvas =
                  document.getElementById("overlayCanvas");
                const captureButton =
                  document.getElementById("captureButton");
                const retakeButton = document.getElementById("retakebutton");
                const nextStepButton = document.getElementById("next_step");
                const overlayCtx = overlayCanvas.getContext("2d");

                let handImage = new Image();
                handImage.src = "palm-fingers.png";

                function drawFingerGuides() {
                  const frameWidth = video.videoWidth || 300;
                  const frameHeight = video.videoHeight || 400;

                  overlayCanvas.width = frameWidth;
                  overlayCanvas.height = frameHeight;
                  overlayCtx.clearRect(
                    0,
                    0,
                    overlayCanvas.width,
                    overlayCanvas.height
                  );

                  if (handImage.complete) {
                    drawHandImage();
                  } else {
                    handImage.onload = drawHandImage;
                  }
                }

                function drawHandImage() {
                  const frameWidth = overlayCanvas.width;
                  const frameHeight = overlayCanvas.height;
                  const aspectRatio = handImage.width / handImage.height;
                  let imgWidth, imgHeight;

                  // Adjust the size multiplier as needed
                  imgHeight = frameHeight * 0.9; // Increased to use more of the vertical space
                  imgWidth = imgHeight * aspectRatio;

                  // If the image is too wide, scale it down
                  if (imgWidth > frameWidth * 0.9) {
                    imgWidth = frameWidth * 0.9;
                    imgHeight = imgWidth / aspectRatio;
                  }

                  const xPosition = (frameWidth - imgWidth) / 2;
                  const yPosition = (frameHeight - imgHeight) / 2;

                  overlayCtx.drawImage(
                    handImage,
                    xPosition,
                    yPosition,
                    imgWidth,
                    imgHeight
                  );

                  // Add text instruction
                  overlayCtx.fillStyle = "#CCFF00";
                  overlayCtx.font = "bold 18px Barlow";
                  overlayCtx.textAlign = "center";
                }

                function initializeCamera(facingMode) {
                  const constraints = {
                    video: {
                      facingMode: facingMode,
                      width: { ideal: 300 },
                      height: { ideal: 400 },
                    },
                  };

                  navigator.mediaDevices
                    .getUserMedia(constraints)
                    .then((stream) => {
                      video.srcObject = stream;
                      video.onloadedmetadata = () => {
                        video.play();
                        drawFingerGuides();
                      };
                    })
                    .catch((err) => {
                      console.error(
                        "Error accessing camera with ideal constraints:",
                        err
                      );
                      // If ideal constraints fail, try with no specific resolution
                      navigator.mediaDevices
                        .getUserMedia({ video: { facingMode: facingMode } })
                        .then((stream) => {
                          video.srcObject = stream;
                          video.onloadedmetadata = () => {
                            video.play();
                            drawFingerGuides();
                          };
                        })
                        .catch((err) => {
                          console.error(
                            "Error accessing camera with fallback constraints:",
                            err
                          );
                        });
                    });
                }

                // Add event listener for orientation change
                window.addEventListener("orientationchange", () => {
                  setTimeout(drawFingerGuides, 100); // Redraw guides after orientation change
                });

                // Initialize camera when the page loads
                initializeCamera("environment"); // 'environment' for back camera

                // Capture image when the button is clicked
                captureButton.addEventListener("click", () => {
                  captureImage();
                  // Perform image capture logic here
                });
                var captured_image;

                function captureImage() {
                  $("#cameraContainer").hide();
                  const canvas =
                    document.createElement("canvas");
                  const ctx = canvas.getContext("2d");

                  const targetWidth = 1280;
                  const targetHeight =
                    (video.videoHeight / video.videoWidth) *
                    targetWidth;

                  canvas.width = targetWidth;
                  canvas.height = targetHeight;

                  // Draw the video frame onto the canvas, scaling it down
                  ctx.drawImage(
                    video,
                    0,
                    0,
                    targetWidth,
                    targetHeight
                  );

                  // Apply a subtle sharpening filter (optional, remove if it's too slow)
                  applySharpening(
                    ctx,
                    targetWidth,
                    targetHeight
                  );

                  function applySharpening(
                    ctx,
                    width,
                    height
                  ) {
                    const imageData = ctx.getImageData(
                      0,
                      0,
                      width,
                      height
                    );
                    const data = imageData.data;
                    const factor = 0.5;

                    for (let y = 1; y < height - 1; y++) {
                      for (let x = 1; x < width - 1; x++) {
                        const idx = (y * width + x) * 4;
                        for (let c = 0; c < 3; c++) {
                          const val =
                            5 * data[idx + c] -
                            data[idx - 4 + c] -
                            data[idx + 4 + c] -
                            data[idx - width * 4 + c] -
                            data[idx + width * 4 + c];
                          data[idx + c] = Math.min(
                            255,
                            Math.max(
                              0,
                              data[idx + c] +
                              factor * (val - data[idx + c])
                            )
                          );
                        }
                      }
                    }

                    ctx.putImageData(imageData, 0, 0);
                  }

                  // Convert to JPEG with reduced quality
                  const imageDataURL = canvas.toDataURL(
                    "image/jpeg",
                    0.85
                  );

                  // Create image element and set source
                  const img = new Image();
                  img.onload = function () {
                    // Clear previous content and append new image
                    previewContainer.innerHTML = "";
                    previewContainer.appendChild(img);
                    $("#previewContainer").show();
                    $("#retakebutton").show();
                    $("#next_step").show();

                    $(
                      "#progressbar li:first-child .check-icon"
                    ).removeClass("d-none");
                  };
                  img.src = imageDataURL;
                  captured_image = imageDataURL;
                }
                $("#msform").on("submit", function (e) {
                  e.preventDefault();
                });
                $("#retakebutton").on("click", function (e) {
                  e.preventDefault();
                  $("#cameraContainer").show();
                  $("#previewContainer").hide();
                  $(this).hide();
                  $("#next_step").hide(); // Hide the next step button
                  $("#error_finger_prints").text("");
                  $("#progressbar li:nth-child(2) .check-icon").addClass(
                    "d-none"
                  );
                });

                $(document).ready(function () {
                  $("#next_step").on("click", function (e) {
                    e.preventDefault();
                    console.log("Next step clicked");
                    localStorage.setItem("step4Completed", "true");
                    showPopup();
                  });

                  function showPopup() {
                    $("#popupOverlay").show();
                  }

                  $("#popupClose").on("click", function () {
                    console.log("Close button clicked");
                    $("#popupOverlay").hide();
                    window.location.href = "step0.html";
                  });

                  $("#popupOverlay").on("click", function (e) {
                    if (e.target === this) {
                      console.log("Overlay clicked");
                      $(this).hide();
                      window.location.href = "step0.html";
                    }
                  });
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <span class="popup-close" id="popupClose">&times;</span>
      <div class="popup-content">
        <div class="popup-icon">
          <img style="width: 150px" src="finish-tick.gif" alt="" />
        </div>
        <p>Your data has been successfully submitted!</p>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $(".submit").click(function () {
        return false;
      });
      hideLoader();
    });

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("msform").style.display = "flex";
    }

    function showLoader() {
      document.getElementById("loader").style.display = "flex";
      document.getElementById("msform").style.display = "none";
    }
  </script>

  <script>
    $(document).ready(function () {
      // Check if step 1 was completed
      if (localStorage.getItem("step1Completed") === "true") {
        // Keep ID Card Front active and checked
        $("#progressbar li:first-child").addClass("active");
        $("#progressbar li:first-child .check-icon").removeClass("d-none");
      }

      // Check if step 2 was completed
      if (localStorage.getItem("step2Completed") === "true") {
        // Keep ID Card Back active and checked
        $("#progressbar li:nth-child(2)").addClass("active");
        $("#progressbar li:nth-child(2) .check-icon").removeClass("d-none");
      }

      // Check if step 3 was completed
      if (localStorage.getItem("step3Completed") === "true") {
        // Keep Selfie active and checked
        $("#progressbar li:nth-child(3)").addClass("active");
        $("#progressbar li:nth-child(3) .check-icon").removeClass("d-none");
      }

      // Make Fingerprint active
      $("#progressbar li:nth-child(4)").addClass("active");
    });
  </script>
</body>

</html>
