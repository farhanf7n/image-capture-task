    <!-- MultiStep Form -->
    <div class="container d-flex align-items-center" style="height: 100vh" id="">
        <div class="row justify-content-center mt-0">
            <div class="col-12 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-0 mb-0">
                <div style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              height: 100%;
            ">
                    <h2 class="barlow-bold text-left" style="font-size: 42px">
                        Identity Verification
                    </h2>

            </div>
            <div class="col-12 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-0 mb-0">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <div class="row">
                        <div class="col-md-12 mx-0">

                            <form id="msform">
                                <ul id="progressbar">
                                    <li id="document"><strong>ID Card Front</strong></li>
                                    <li id="document"><strong>ID Card Back</strong></li>
                                    <li id="selfie"><strong>Selfie</strong></li>
                                    <li class="active" id="confirm"><strong>Fingerprint</strong></li>
                                </ul>
                                <fieldset>
                                    <div class="form-card">
                                        <h4>Upload Your Fingerprint</h4>
                                        <p>Upload your fingerprints.please make sure that the document should be clear
                                            and readable.</p>
                                        <div id="cameraContainer">
                                            <video id="videoFeed" autoplay playsinline></video>
                                            <canvas id="overlayCanvas"></canvas>
                                            <button id="captureButton" class="btn btn-primary btn-sm">Capture
                                                Image</button>
                                        </div>
                                        <div class="previewContainer" id="previewContainer">
                                        </div>
                                        <span class="error" style="color:red" id="error_finger_prints"></span>

                                    </div>
                                    <button class="btn btn-danger btn-sm mt-2" style="display: none"
                                        id="retakebutton">Retake</button>
                                    <a href="{{ route('kyc.step3') }}" name="previous">
                                        <button class="btn btn-primary btn-sm mt-2" style="display: none"
                                            id="next_step">Next
                                            Step</button>
                                </fieldset>
                            </form>


                            <script>
                                const video = document.getElementById('videoFeed');
                                const previewContainer = document.getElementById('previewContainer');

                                const overlayCanvas = document.getElementById('overlayCanvas');
                                const captureButton = document.getElementById('captureButton');
                                const overlayCtx = overlayCanvas.getContext('2d');

                                function drawCircles() {
                                    // Define constants for the camera frame and circle dimensions
                                    const frameWidth = 300; // Width of the camera frame
                                    const frameHeight = 200; // Height of the camera frame
                                    const circleRadius = 20; // Smaller radius for each circle
                                    const spacing = 10; // Increase spacing between circles
                                    const topMargin = 15; // Smaller top margin from the edge of the frame

                                    // Calculate the total width of the circles and spacing combined
                                    const totalWidth = (4 * circleRadius * 2) + (3 * spacing);

                                    // Calculate starting X position to center the circles horizontally
                                    const startX = (frameWidth - totalWidth) / 2 + circleRadius;

                                    // Adjust the Y positions to simulate finger heights
                                    const fingerOffsets = {
                                        thumb: 30, // Thumb will be lower
                                        index: 0, // Index finger is the highest
                                        middle: -5, // Middle finger slightly higher than index
                                        ring: 5, // Ring finger slightly lower than index
                                        little: 15 // Little finger is the lowest
                                    };

                                    // Set the size of the overlay canvas to match the camera frame
                                    overlayCanvas.width = frameWidth;
                                    overlayCanvas.height = frameHeight;

                                    // Clear the overlay canvas before drawing
                                    overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                                    // Set styles for the circle outlines
                                    overlayCtx.strokeStyle = 'red'; // Circle border color
                                    overlayCtx.lineWidth = 2; // Circle border thickness

                                    // List of finger heights based on the natural shape of the hand
                                    const yOffsets = [
                                        topMargin + circleRadius + fingerOffsets.thumb, // Thumb
                                        topMargin + circleRadius + fingerOffsets.index, // Index finger
                                        topMargin + circleRadius + fingerOffsets.middle, // Middle finger
                                        topMargin + circleRadius + fingerOffsets.ring, // Ring finger
                                        topMargin + circleRadius + fingerOffsets.little // Little finger
                                    ];

                                    // Draw the circles for each finger
                                    for (let i = 0; i < 4; i++) {
                                        // Calculate the X position for each circle based on index and spacing
                                        const xPosition = startX + i * (2 * circleRadius + spacing);

                                        // Begin drawing the circle
                                        overlayCtx.beginPath();
                                        overlayCtx.arc(xPosition, yOffsets[i], circleRadius, 0, Math.PI * 2);
                                        overlayCtx.stroke(); // Draw the circle border
                                    }
                                }

                                drawCircles()

                                function initializeCamera(facingMode) {
                                    // Access the camera and stream the feed to the video element
                                    navigator.mediaDevices.getUserMedia({
                                        video: {
                                            facingMode: facingMode
                                        }
                                    })
                                        .then(stream => {
                                            video.srcObject = stream;
                                        })
                                        .catch(err => {
                                            console.error('Error accessing camera:', err);
                                        });
                                }
                                initializeCamera('environment'); // 'environment' for back camera

                                // Capture image when the button is clicked
                                captureButton.addEventListener('click', () => {
                                    captureImage();
                                    // Perform image capture logic here
                                });
                                var captured_image;

                                function captureImage() {
                                    $('#cameraContainer').hide();
                                    const canvas = document.createElement('canvas'); // Create a temporary canvas
                                    canvas.width = video.videoWidth; // Set canvas width to video width
                                    canvas.height = video.videoHeight; // Set canvas height to video height
                                    const ctx = canvas.getContext('2d');

                                    // Draw the video frame onto the canvas
                                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                                    const imageDataURL = canvas.toDataURL(); // Get image data as base64 URL
                                    const img = new Image();
                                    img.src = imageDataURL;
                                    captured_image = imageDataURL;
                                    // Display captured image preview
                                    previewContainer.innerHTML = '';
                                    previewContainer.appendChild(img);
                                    $('#previewContainer').show();
                                    $('#retakebutton').show();
                                    $('#next_step').show();

                                }
                                $('#msform').on('submit', function (e) {
                                    e.preventDefault();
                                })
                                $('#retakebutton').on('click', function (e) {
                                    e.preventDefault();
                                    $('#cameraContainer').show();
                                    $('#previewContainer').hide();
                                    $(this).hide();
                                    $('#error_finger_prints').text('');

                                });

                                $('#next_step').on('click', function (e) {
                                    e.preventDefault();
                                    uploadFingerprint();
                                });


                            </script>
