<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Step - 2</title>

    <!-- Bootstrap css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Font awesome css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" />

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <meta name="csrf-token" content="" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>Loading..</p>
    </div>
    <!-- MultiStep Form -->
    <div class="container d-flex align-items-center" style="min-height: 100vh" id="">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-9 col-md-7 col-lg-6 text-center p-2 p-md-0 mt-0 mb-0">
                <div class="card">
                    <div class="row">
                        <div class="col-md-12 mx-0">
                            <form id="msform">
                                <ul id="progressbar">
                                    <li class="active relative" id="document">
                                        <strong>ID Card Front</strong>
                                        <div class="check-icon d-none">
                                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                        </div>
                                    </li>
                                    <li id="document"><strong>ID Card Back</strong>
                                        <div class="check-icon d-none">
                                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                        </div>
                                    </li>
                                    <li id="selfie"><strong>Selfie</strong>
                                        <div class="check-icon d-none">
                                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                        </div>
                                    </li>

                                    <li id="confirm"><strong>Fingerprint</strong>
                                        <div class="check-icon d-none">
                                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                        </div>
                                    </li>
                                </ul>
                                <div class="row justify-content-center" style="margin-bottom: 16px;">
                                    <div class="col-12 text-center">
                                        <p style="opacity: 0.7; margin-bottom: unset;">Step 2 of 4</p>
                                    </div>
                                </div>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="barlow-bold text-left" style="
                                                      font-size: 20px;
                                                      line-height: 30px;
                                                      font-weight: 600;
                                                      color: #1c2022;
                                                    ">Back Side</h2>
                                        <p class="pg-text">
                                            Align your ID card with the picture, then capture it.
                                        </p>
                                        <div id="cameraContainer">
                                            <video id="videoFeed" autoplay playsinline></video>
                                            <canvas id="overlayCanvas"></canvas>
                                            <button id="captureButton" class="btn btn-primary btn-sm">
                                                Capture Image
                                            </button>
                                        </div>
                                        <div class="previewContainer" id="previewContainer"></div>
                                        <div id="loadingIndicator" style="display: none;">
                                            <div class="spinner-border" role="status">
                                                <span class="sr-only">Loading...</span>
                                            </div>
                                        </div>
                                        <span class="error" style="color: red" id="error_cnic_document"></span>
                                        <div class="retake_btn">
                                            <button class="btn btn-danger btn-sm mt-2" style="display: none"
                                                id="retakebutton">
                                                Retake
                                            </button>
                                            <button class="btn btn-primary btn-sm mt-2" style="display: none"
                                                id="next_step">
                                                Next Step
                                            </button>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>

                            <script>
                                const video =
                                    document.getElementById("videoFeed");
                                const previewContainer =
                                    document.getElementById(
                                        "previewContainer"
                                    );

                                const overlayCanvas =
                                    document.getElementById("overlayCanvas");
                                const captureButton =
                                    document.getElementById("captureButton");
                                const overlayCtx =
                                    overlayCanvas.getContext("2d");

                                // Function to draw a box border on the overlay canvas
                                function drawBox() {
                                    const frameWidth = video.videoWidth || 200;
                                    const frameHeight = video.videoHeight || 150;

                                    // Set the size of the overlay canvas
                                    overlayCanvas.width = frameWidth;
                                    overlayCanvas.height = frameHeight;

                                    // Clear the overlay canvas
                                    overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                                    // Create an Image object
                                    const idCardImage = new Image();
                                    idCardImage.src = 'id-card-back.png'; // Make sure this path is correct

                                    // When the image loads, draw it on the canvas
                                    idCardImage.onload = function () {
                                        // Set the global alpha (opacity)
                                        overlayCtx.globalAlpha = 0.3;

                                        // Calculate the size to maintain aspect ratio and fit within the frame
                                        // Note: We swap width and height here because we're rotating the image
                                        const scale = Math.min(frameWidth / idCardImage.height, frameHeight / idCardImage.width);
                                        const newWidth = idCardImage.height * scale;
                                        const newHeight = idCardImage.width * scale;

                                        // Calculate position to center the image
                                        const x = (frameWidth - newWidth) / 2;
                                        const y = (frameHeight - newHeight) / 2;

                                        // Save the current context state
                                        overlayCtx.save();

                                        // Translate to the center of where we want to draw the image
                                        overlayCtx.translate(x + newWidth / 2, y + newHeight / 2);

                                        // Rotate the context 90 degrees clockwise
                                        overlayCtx.rotate(Math.PI / 2);

                                        // Draw the image
                                        overlayCtx.drawImage(idCardImage, -newHeight / 2, -newWidth / 2, newHeight, newWidth);

                                        // Restore the context state
                                        overlayCtx.restore();

                                        // Reset the global alpha for future drawings
                                        overlayCtx.globalAlpha = 1.0;
                                    };
                                }

                                function drawRoundedRect(
                                    ctx,
                                    x,
                                    y,
                                    width,
                                    height,
                                    radius
                                ) {
                                    ctx.beginPath();
                                    ctx.moveTo(x + radius, y);
                                    ctx.lineTo(x + width - radius, y);
                                    ctx.quadraticCurveTo(
                                        x + width,
                                        y,
                                        x + width,
                                        y + radius
                                    );
                                    ctx.lineTo(
                                        x + width,
                                        y + height - radius
                                    );
                                    ctx.quadraticCurveTo(
                                        x + width,
                                        y + height,
                                        x + width - radius,
                                        y + height
                                    );
                                    ctx.lineTo(x + radius, y + height);
                                    ctx.quadraticCurveTo(
                                        x,
                                        y + height,
                                        x,
                                        y + height - radius
                                    );
                                    ctx.lineTo(x, y + radius);
                                    ctx.quadraticCurveTo(x, y, x + radius, y);
                                    ctx.closePath();
                                    ctx.stroke();
                                }

                                // Call drawBox initially to show the box
                                drawBox();

                                // Add this line to redraw the box when the video dimensions are known
                                video.addEventListener(
                                    "loadedmetadata",
                                    drawBox
                                );

                                // Add this function at the beginning of your script
                                function initializeCameraOnLoad() {
                                    if (document.readyState === "complete") {
                                        initializeCamera();
                                    } else {
                                        window.addEventListener('load', initializeCamera);
                                    }
                                }

                                async function initializeCamera() {
                                    try {
                                        const stream = await navigator.mediaDevices.getUserMedia({
                                            video: {
                                                facingMode: "environment",
                                                width: { ideal: 930 },
                                                height: { ideal: 690 },
                                                frameRate: { ideal: 30 },
                                            },
                                        });
                                        video.srcObject = stream;
                                        await video.play();
                                        drawBox(); // Call drawBox after the video starts playing
                                    } catch (error) {
                                        console.error("Error accessing camera:", error);
                                        // Handle the error (e.g., show a message to the user)
                                    }
                                }

                                // Store the current stream
                                let currentStream;

                                // Initialize camera and store the stream
                                initializeCameraOnLoad();

                                // Capture image when the button is clicked
                                captureButton.addEventListener(
                                    "click",
                                    () => {
                                        captureImage();
                                        // Perform image capture logic here
                                    }
                                );
                                var captured_image;

                                // Modify the captureImage function to use currentStream
                                function captureImage() {
                                    $("#cameraContainer").hide();
                                    const canvas =
                                        document.createElement("canvas");
                                    const ctx = canvas.getContext("2d");

                                    // Set canvas size to a smaller, fixed size
                                    const targetWidth = 1280; // Adjust this value as needed
                                    const targetHeight =
                                        (video.videoHeight / video.videoWidth) *
                                        targetWidth;

                                    canvas.width = targetWidth;
                                    canvas.height = targetHeight;

                                    // Draw the video frame onto the canvas, scaling it down
                                    ctx.drawImage(
                                        video,
                                        0,
                                        0,
                                        targetWidth,
                                        targetHeight
                                    );

                                    function applySharpening(
                                        ctx,
                                        width,
                                        height
                                    ) {
                                        const imageData = ctx.getImageData(
                                            0,
                                            0,
                                            width,
                                            height
                                        );
                                        const data = imageData.data;
                                        const factor = 0.5; // Adjust this value to control sharpening intensity

                                        for (let y = 1; y < height - 1; y++) {
                                            for (let x = 1; x < width - 1; x++) {
                                                const idx = (y * width + x) * 4;
                                                for (let c = 0; c < 3; c++) {
                                                    const val =
                                                        5 * data[idx + c] -
                                                        data[idx - 4 + c] -
                                                        data[idx + 4 + c] -
                                                        data[idx - width * 4 + c] -
                                                        data[idx + width * 4 + c];
                                                    data[idx + c] = Math.min(
                                                        255,
                                                        Math.max(
                                                            0,
                                                            data[idx + c] +
                                                            factor * (val - data[idx + c])
                                                        )
                                                    );
                                                }
                                            }
                                        }

                                        ctx.putImageData(imageData, 0, 0);
                                    }

                                    // Apply a subtle sharpening filter (optional, remove if it's too slow)
                                    applySharpening(
                                        ctx,
                                        targetWidth,
                                        targetHeight
                                    );

                                    // Convert to JPEG with reduced quality
                                    const imageDataURL = canvas.toDataURL(
                                        "image/jpeg",
                                        0.85
                                    ); // Adjust quality (0.85 = 85%) as needed

                                    // Create image element and set source
                                    const img = new Image();
                                    img.onload = function () {
                                        // Clear previous content and append new image
                                        previewContainer.innerHTML = "";
                                        previewContainer.appendChild(img);
                                        $("#previewContainer").show();
                                        $("#retakebutton").show();
                                        $("#next_step").show();

                                        // Show the check icon for ID Card Front
                                        $(
                                            "#progressbar li:first-child .check-icon"
                                        ).removeClass("d-none");
                                    };
                                    img.src = imageDataURL;
                                    captured_image = imageDataURL;
                                }

                                $("#msform").on("submit", function (e) {
                                    e.preventDefault();
                                });
                                // Modify the retake button click handler
                                $("#retakebutton").on("click", function (e) {
                                    e.preventDefault();
                                    $("#cameraContainer").show();
                                    $("#previewContainer").hide();
                                    $(this).hide();
                                    $("#next_step").hide();
                                    $("#error_cnic_document").text("");
                                    $('#progressbar li:nth-child(2) .check-icon').addClass('d-none');

                                    // Stop the current stream if it exists
                                    if (currentStream) {
                                        currentStream.getTracks().forEach(track => track.stop());
                                    }

                                    // Reinitialize the camera
                                    initializeCamera().then(stream => {
                                        currentStream = stream;
                                    });
                                });

                                $("#next_step").on("click", function (e) {
                                    e.preventDefault();
                                    // Save the progress in localStorage
                                    localStorage.setItem('step2Completed', 'true');
                                    // Redirect to step3.html
                                    window.location.href = "step3.html";
                                });

                                $.validator.addMethod(
                                    "customDate",
                                    function (value, element) {
                                        // Check if the value matches the "d-m-Y" format using a regular expression
                                        return /^(0?[1-9]|[12][0-9]|3[01])-(0?[1-9]|1[012])-\d{4}$/.test(
                                            value
                                        );
                                    },
                                    "Please enter a valid date (dd-mm-yyyy)"
                                );
                                $("#saveDocumentForm").validate({
                                    rules: {
                                        identity_name: {
                                            required: true,
                                        },
                                        father_name: {
                                            required: true,
                                        },
                                        identity_number: {
                                            required: true,
                                            minlength: 13,
                                            maxlength: 13,
                                            number: true,
                                        },
                                        date_of_birth: {
                                            required: true,
                                            customDate: true,
                                        },
                                        card_issue_date: {
                                            required: true,
                                            customDate: true,
                                        },
                                        card_expiry_date: {
                                            required: true,
                                            customDate: true,
                                        },
                                    },
                                    messages: {
                                        date_of_birth: {
                                            dateISO:
                                                "Enter a valid date in format (1998-10-04).",
                                        },
                                        card_issue_date: {
                                            dateISO:
                                                "Enter a valid date in format (1998-10-04).",
                                        },
                                        card_expiry_date: {
                                            dateISO:
                                                "Enter a valid date in format (1998-10-04).",
                                        },

                                        identity_number: {
                                            number:
                                                "Put only numbers of your id card.",
                                            minlength:
                                                "The ID card number must be exactly 13 characters long.",
                                            maxlength:
                                                "The ID card number must be exactly 13 characters long.",
                                        },
                                    },
                                    errorPlacement: function (
                                        error,
                                        element
                                    ) {
                                        error.insertAfter(element);
                                        //   error.appendTo(element.parent());
                                    },
                                    submitHandler: function (form) {
                                        form.submit();
                                    },
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".submit").click(function () {
                return false;
            });
            hideLoader();
        });

        function hideLoader() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("msform").style.display = "block";
        }

        function showLoader() {
            document.getElementById("loader").style.display = "flex";
            document.getElementById("msform").style.display = "none";
        }

        // Check if step 1 was completed
        if (localStorage.getItem('step1Completed') === 'true') {
            // Keep ID Card Front active and checked
            $('#progressbar li:first-child').addClass('active');
            $('#progressbar li:first-child .check-icon').removeClass('d-none');

            // Make ID Card Back active
            $('#progressbar li:nth-child(2)').addClass('active');
        }
    </script>
</body>

</html>
