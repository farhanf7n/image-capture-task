<body>

    <div class="container d-flex align-items-center" style="height: 100vh" id="">
        <div class="row justify-content-center mt-0">
            <div class="col-12 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-0 mb-0">
                <div style="
              display: flex;

              justify-content: center;

            ">

                    </h2>

            <div class="col-12 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-0 mb-0">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <div class="row">
                        <div class="col-md-12 mx-0">

                            <form id="msform">

                                <ul id="progressbar">
                                    <li id="document"><strong>ID Card</strong></li>
                                    <li id="document"><strong>ID Card</strong></li>
                                    <li class="active" id="selfie"><strong>Selfie</strong></li>

                                    <li id="confirm"><strong>Fingerprint</strong></li>
                                </ul>
                                <fieldset>
                                    <div class="recording_div">
                                        <video autoplay muted playsinline id="videoLive"></video>
                                        <div id="overlay"></div>
                                        <div id="counter"></div>
                                        <p id="instruction">Look Straight in Circle</p>
                                        <div class="animation-arrow left-arrow"></div>
                                        <div class="animation-arrow right-arrow"></div>
                                    </div>
                                    <div id="preview_div" style="display: none">
                                        {{-- We had recorded your video we are working on it please wait --}}
                                        <video controls playsinline id="videoRecorded" style="width:100%"></video>
                                    </div>
                                    <button class="btn btn-danger btn-sm mt-2" id="retakeBtn" style="display:none"
                                        onclick="window.location.reload();">Retake</button>
                                    <a class="btn btn-primary btn-sm mt-2" style="display:none" id="next_btn">Next
                                        Step</a>
                                </fieldset>
                                <script>
                                    let mediaRecorder;
                                    var videoData;
                                    async function main() {

                                        const videoLive = document.getElementById('videoLive');
                                        const overlay = document.getElementById('overlay');
                                        const counter = document.getElementById('counter');
                                        const instruction = document.getElementById('instruction');
                                        const leftArrow = document.querySelector('.left-arrow');
                                        const rightArrow = document.querySelector('.right-arrow');
                                        let chunks = [];
                                        let countdownInterval;
                                        let countdownSeconds = 4;
                                        const stream = await navigator.mediaDevices.getUserMedia({ // <1>
                                            video: true,
                                            audio: true,
                                        })

                                        videoLive.srcObject = stream

                                        if (!MediaRecorder.isTypeSupported('video/webm')) { // <2>
                                            mediaRecorder = new MediaRecorder(stream, { // <3>
                                                mimeType: 'video/mp4',

                                            })
                                        } else {
                                            mediaRecorder = new MediaRecorder(stream, { // <3>
                                                mimeType: 'video/webm',
                                            })
                                        }

                                        // mediaRecorder = new MediaRecorder(stream, { // <3>
                                        //     mimeType: 'video/webm',
                                        // })
                                        countdownInterval = setInterval(() => {
                                            countdownSeconds--;
                                            if (countdownSeconds >= 0) {
                                                counter.textContent = countdownSeconds;
                                            } else {
                                                counter.textContent = '';
                                                startRecording();
                                                // overlay.style.display = 'none';
                                                instruction.style.display = 'block';
                                                leftArrow.style.display = 'block';
                                                rightArrow.style.display = 'block';

                                                setTimeout(() => {
                                                    instruction.textContent = 'Look Straight in Circle';
                                                    leftArrow.style.display = 'none';
                                                    rightArrow.style.display = 'none';
                                                }, 1000); // Display "Straight" instruction after 1 second

                                                setTimeout(() => {
                                                    instruction.textContent = 'Move your face to the left';
                                                    leftArrow.style.display = 'block';
                                                }, 2000); // Display "Move your face to the left" instruction after 2 seconds

                                                setTimeout(() => {
                                                    instruction.textContent = 'Move your face to the right';
                                                    leftArrow.style.display = 'none';
                                                    rightArrow.style.display = 'block';
                                                }, 4000); // Display "Move your face to the right" instruction after 4 seconds

                                                setTimeout(() => {
                                                    instruction.textContent = '';
                                                    leftArrow.style.display = 'none';
                                                    rightArrow.style.display = 'none';
                                                    stopRecording();
                                                }, 6000); // Stop recording after 6 seconds

                                                clearInterval(countdownInterval);
                                            }
                                        }, 1000); // Countdown interval every 1 second


                                        mediaRecorder.addEventListener('dataavailable', event => {
                                            videoRecorded.src = URL.createObjectURL(event.data) // <6>
                                            videoData = event.data;
                                            $('#next_btn').show();
                                            $('#retakeBtn').show();


                                        })
                                    }
                                    $('#next_btn').on('click', function () {
                                        callajaxt();
                                    })

                                    function startRecording() {
                                        if (mediaRecorder && mediaRecorder.state === 'inactive') {
                                            mediaRecorder.start();
                                        }
                                    }

                                    function stopRecording() {
                                        if (mediaRecorder && mediaRecorder.state === 'recording') {
                                            mediaRecorder.stop();
                                            $('.recording_div').hide();
                                            $('#preview_div').show();
                                        }
                                    }


                                    main()
                                </script>
                        </div>
